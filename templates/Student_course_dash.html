<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<title> Course info</title>
		</head>
		<body style="background-color:powderblue;">>
			<h1>Course Information for {{ name }} </h1>
			<br>
				<table border = 1>
					<tr>
						<td> Course </td>
						<th> Section</th>

					</tr>
         {% for course_id,section_no,url in result %}
            
					<tr>
						<th> <a href = {{ url }}>{{ course_id }}</a> </th>
                        <td> {{ section_no }}</td>

					</tr>
         {% endfor %}
      
				</table><br><br>
<br>
									<form action="{{url_for('logout')}}" method="POST">
										<button type="submit">Click to Logout</button>
									</form>
			</body>
		</html>
